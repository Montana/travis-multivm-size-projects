language: python
install: skip
os: freebsd 

jobs:
  include:
    - dist: focal
      script:
        - uname -mrs
        - freebsd-version
        - sysctl -a hw.model
        - sysctl -a | grep -i hw.*cpu
        - python3 hello.py
    - dist: focal
      vm:
        size: medium
      script:
        - uname -mrs
        - freebsd-version
        - sysctl -a hw.model
        - sysctl -a | grep -i hw.*cpu
        - python3 hello.py
    - dist: focal
      vm:
        size: large
      script:
        - uname -mrs
        - freebsd-version
        - sysctl -a hw.model
        - sysctl -a | grep -i hw.*cpu
        - python3 hello.py
    - dist: focal
      vm:
        size: x-large
